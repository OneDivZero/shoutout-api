default: &default
  adapter: postgresql
  encoding: utf8
  username: pgadmin
  password: devel
  host: localhost
  min_messages: 'WARNING'
  timeout: 5000
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: killcorona_development

test:
  <<: *default
  database: killcorona_test

staging:
  <<: *default
  database: killcorona_staging

production:
  <<: *default
  database: killcorona_production
